<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: rgb(0, 0, 0);
        }
        #pict{
            width: 150px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s;
        }
        #score{
            color:rgb(0, 247, 107);
            position: absolute;
            right: 5%;
        }
    </style>
</head>
<body>
    <h1 id = 'score'>
       0
    </h1>
    <img id = 'pict' src = 'https://art.kartinkof.club/uploads/posts/2023-06/thumbs/1686269131_art-kartinkof-club-p-deltarun-arti-ralzei-9.png'>
    <script>
        let score = document.getElementById('score')
        let pict = document.getElementById('pict')
        let ball = 0

        function getRndInteger(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }
        function movePict() {
            let x = getRndInteger(0, 80)
            let y = getRndInteger(0, 80)
            pict.style.top = `${y}%`
            pict.style.left = `${x}%`
        }

        setInterval(movePict, 1000)

        pict.addEventListener('click', changeScore)

        function changeScore() {
            ball++ 
            score.innerHTML = ball
            if (ball >= 3) {
                pict.src = 'https://super01.ru/pictures/product/big/131502_big.jpg'
                // pict.style.opacity = 0
                // pict.style.display = 'none'
            }
        }
    </script>
</body>
</html>
